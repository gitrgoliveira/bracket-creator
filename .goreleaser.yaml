env:
  - GO111MODULE=auto

before:
  hooks:
    - go mod tidy
    - go generate ./...
    - ./scripts/completions.sh
    - ./scripts/manpages.sh

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: linux
        goarch: arm
        goarm: 7
      - goos: linux
        goarch: "386"
      - goos: windows
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: "386"
      - goarm: mips64
      - gomips: hardfloat
      - goamd64: v4
universal_binaries:
  - replace: true

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^Merge pull request"
      - "^Merge branch"

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - template.xlsx
      - completions/*
      - manpages/*

release:
  footer: |
    **Full Changelog**: https://github.com/gitrgoliveira/bracket-creator/compare/{{ .PreviousTag }}...{{ .Tag }}
